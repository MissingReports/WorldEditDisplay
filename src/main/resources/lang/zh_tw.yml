# WorldEditDisplay 繁體中文語言檔
# Language: 繁體中文 (台灣)
# Code: zh_tw

# 通用訊息
general:
  prefix: "<gold>[WorldEditDisplay]</gold>"
  no_permission: "<red>你沒有權限使用此命令！"
  player_only: "<red>此命令只能由玩家執行！"
  reload_success: "<green>[WorldEditDisplay] 配置重新載入成功！"
  reload_failed: "<red>[WorldEditDisplay] 配置重新載入失敗！請查看控制台了解詳情。"

# 玩家設定命令
command:
  wedisplay:
    set:
      usage: "<red>用法: /wedisplay set <renderer> <setting> <value>"
      example: "<red>範例: /wedisplay set cuboid edge_material DIAMOND_BLOCK"
      invalid_renderer: "<red>無效的渲染器類型！"
      available_renderers: "<red>可用的渲染器: cuboid, cylinder, ellipsoid, polygon, polyhedron"
      invalid_value: "<red>無效的設定值！"
      success: "<green>已設定 %s.%s = %s"
      success_hint: "<gray>選區會在下次更新時套用新設定"
      failed: "<red>設定失敗！"
      failed_hint: "<red>可能原因：數值超過伺服器允許的上限"
    
    reset:
      usage: "<red>用法: /wedisplay reset <renderer> [setting]"
      example1: "<red>範例: /wedisplay reset cuboid edge_material"
      example2: "<red>範例: /wedisplay reset cuboid (重置整個渲染器)"
      invalid_renderer: "<red>無效的渲染器類型！"
      success_setting: "<green>已重置 %s.%s 為伺服器預設值"
      success_all: "<green>已重置 %s 的所有設定為伺服器預設值"
    
    show:
      invalid_renderer: "<red>無效的渲染器類型！"
      title: "<yellow>========== 你的個人渲染設定 =========="
      hint: "<gray>使用 <white>/wedisplay show <renderer> <gray>查看詳細設定"
      available: "<gold>可用的渲染器:"
      cuboid: "<white>- cuboid <gray>(長方體)"
      cylinder: "<white>- cylinder <gray>(圓柱體)"
      ellipsoid: "<white>- ellipsoid <gray>(橢球體)"
      polygon: "<white>- polygon <gray>(多邊形)"
      polyhedron: "<white>- polyhedron <gray>(多面體)"
      renderer_title: "<yellow>========== %s 渲染設定 =========="
      modify_hint: "<gray>使用 <white>/wedisplay set <renderer> <setting> <value> <gray>修改設定"
    
    reload:
      success: "<green>已重新載入你的個人設定！"
    
    lang:
      usage: "<red>用法: /wedisplay lang <language>"
      example: "<red>範例: /wedisplay lang zh_tw"
      disabled: "<red>伺服器管理員已停用此功能！"
      success: "<green>語言已切換為: %s"
      invalid: "<red>不支援的語言！可用語言: %s"
      current: "<gold>目前語言: <white>%s"
    
    toggle:
      enabled: "<green>已開啟 WorldEdit 選區渲染！"
      disabled: "<yellow>已關閉 WorldEdit 選區渲染！"
    
    help:
      title: "<yellow>========== WorldEditDisplay 個人設定 =========="
      set: "<gold>/wedisplay set <renderer> <setting> <value>"
      set_desc: "<gray>  設定個人參數"
      reset: "<gold>/wedisplay reset <renderer> [setting]"
      reset_desc: "<gray>  重置為伺服器預設"
      show: "<gold>/wedisplay show [renderer]"
      show_desc: "<gray>  顯示當前設定"
      reload: "<gold>/wedisplay reloadplayer"
      reload_desc: "<gray>  重載個人設定"
      lang: "<gold>/wedisplay lang [language]"
      lang_desc: "<gray>  設定語言"
      toggle: "<gold>/wedisplay toggle"
      toggle_desc: "<gray>  切換渲染開關"

